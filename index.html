<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suresh's Portfolio</title>

    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Load Spline script -->
    <script src="https://spline.design/js/embed.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;

        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2, h3 {
            color: #3498db;
        }

        p {
            color: #bdc3c7;
        }

        .model-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

</head>
<body>

    <header>
        <h1>Suresh</h1>

    </header>

    <section>
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a skilled developer with expertise in HTML, CSS, JavaScript, Magento 2, Shopify, and WordPress.</p>
    </section>

    <section>
        <h2>3D Model Viewer</h2>
        <div class="model-container">

    <footer>
        <p>Contact: your.email@example.com</p>
